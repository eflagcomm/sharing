<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title></title>

<body>
  <table id="searchtable" style="width:200px">

  <div>

    <a href="#" id="remove" class="easyui-linkbutton" iconCls="icon-remove" plain="true">remove</a>
    <a href="#" id="cancel" class="easyui-linkbutton" iconCls="icon-cancel" plain="true">cancel</a>
  </div>
  <script type="text/javascript" src="../js/comb_searchDEMO.js"></script>

    var table = $("#searchtable");
    var addbutton = $("#add");
