<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../resourse/easyui/themes/default/easyui.css">
  <link rel="stylesheet" type="text/css" href="../resourse/easyui/themes/icon.css">
  <style type="text/css">
    body{
      width: 100%;
      height: 100%;
    }
    #fm{
      margin:0;
      padding:10px 30px;
    }
    .ftitle{
      font-size:14px;
      font-weight:bold;
      color:#666;
      padding:5px 0;
      margin-bottom:10px;
      border-bottom:1px solid #ccc;
    }
    .fitem{
      margin-bottom:5px;
    }
    .fitem label{
      display:inline-block;
      width:80px;
    }
    #searchtable tr td select {
      width:40px;
    }
  </style>
  <script type="text/javascript" src="../resourse/easyui/jquery.min.js"></script>
  <script type="text/javascript" src="../resourse/easyui/jquery.easyui.min.js"></script>
  <title></title>
</head>
<body>
  <div class="easyui-layout" style="width:80%;height:350px">
  <div data-options="region:'east',split:true" title="searchbox" style="width:35%">
  <table id="searchtable" style="width:100%">
    <tr>
      <td>
      </td>
      <td>
        <select id="key" name="keyname" class="easyui-combobox key"> 
        </select>
      </td>
      <td>
        <select id="operater" name="operater" class="easyui-combobox operater">
          <option value="=">=</option>
          <option value=">">></option>
          <option value=">=">>=</option>
          <option value="<"><</option>
          <option value="<="><=</option> 
        </select>
      </td>
      <td>
        <input class="easyui-textbox inputbox">
      </td>
    </tr>
  </table>
  <div>
    <a href="#" id="add" class="easyui-linkbutton" iconCls="icon-add" plain="true">add</a>
    <a href="#" id="remove" class="easyui-linkbutton" iconCls="icon-remove" plain="true">remove</a>
    <a href="#" id="cancel" class="easyui-linkbutton" iconCls="icon-cancel" plain="true">cancel</a>
    <a href="#" id="search" class="easyui-linkbutton" iconCls="icon-search" plain="true">search</a>
  </div>
 </div>
 <div  data-options="region:'center',split:true" style="width:65%">
    <div id="toolbar">
    <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">New User</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit User</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">Remove User</a>
    </div> 
  <table id="dg" title="my users" class="easyui-datagrid" style="width:100%;height:350px" toolbar="#toolbar"
    url="http://localhost:8888/test" rownumbers="true" fitColumns="true" singleSelect="true">
    <thead>
      <tr>
        <th field="name" width="50">Name</th>
        <th field="age" width="50">Age</th>
      </tr>
    </thead>

  </table>
  </div>
  </div>
  <div id="dlg" class="easyui-dialog" style="width:400px;height:200px;padding:10px 20px" closed="true" buttons="#dlg-buttons">
    <div class="ftitle">User Information</div>
    <form id="fm" method="post">
     <div class="fitem">
       <label>Name</label>
        <input name="name" class="easyui-validatebox" required="true">
     </div>
     <div class="fitem">
        <label>Age&nbsp</label>
        <input name="age" class="easyui-validatebox" required="true">
     </div>
    </form>
  </div>  
  <div id="dlg-buttons">
   <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()">save</a>
   <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">cancel</a>
  </div>
  <script src="../js/basic_CRUDapplicationwithsearch_js.js" type="text/javascript"></script>
  <script type="text/javascript" src="../js/comb_searchDEMO.js"></script>

  <script>
    var table = $("#searchtable");
    var addbutton = $("#add");
    var removebutton = $("#remove");
    var searchbutton = $("#search");
    $.searchtabevent.init(table,addbutton,removebutton,searchbutton);
  </script>
</body>
</html>
